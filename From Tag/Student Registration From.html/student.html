<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
  
      <label>Roll no. :</label>
      <input type="text" name="roll"><br>
  
      <label>Student name :</label>
     
        <input type="text" name="fname" placeholder="First Name">
        <input type="text" name="lname" placeholder="Last Name">   
      <label>Father's name :</label>
      <input type="text" name="father"><br>   
      <label>Date of birth :</label>
        <input type="text" name="day" placeholder="Day">
        <input type="text" name="month" placeholder="Month">
        <input type="text" name="year" placeholder="Year">
        <span>(DD-MM-YYYY)</span>
      <br>   
      <label>Mobile no. :</label>
             <input type="text" value="+91" disabled>
        <input type="text" name="mobile">
       <br>   
      <label>Email id :</label>
      <input type="email" name="email">
      <br><br>   
      <label>Password :</label>
      <input type="password" name="password">
      <br><br>   
      <label>Gender :</label>       
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      <br><br>    
      <label>Department :</label>       
        <input type="checkbox" name="dept" value="CSE"> CSE
        <input type="checkbox" name="dept" value="IT"> IT
        <input type="checkbox" name="dept" value="ECE"> ECE
        <input type="checkbox" name="dept" value="Civil"> Civil
        <input type="checkbox" name="dept" value="Mech"> Mech
      <br><br>  
      <lable>Course :</label>
      <select name="course">
        <option>-------------------- Select Current Course's --------------------</option>
        <option>B.Tech</option>
        <option>M.Tech</option>
        <option>BCA</option>
        <option>MCA</option>
      </select> 
      <br><br>   
      <label>Student photo :</label>
      <input type="file" name="photo"> 
      <br><br>   
      <label>City :</label>
      <input type="text" name="city">
      <br>
  
      <label>Address :</label>
      <textarea name="address"></textarea><br>
          <input type="submit" value="Register">
       
    </form>
  
</body>
</html>
